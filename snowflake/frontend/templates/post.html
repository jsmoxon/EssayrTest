{% extends "base.html" %}
{% block main %}

<div id="response_item" class="center">
<p class="question">{{p.question}}</h1>
<p>{{p.desc}}</p>
<h5>{{q.headline}}...</h5>
<p>{{q.body_text|linebreaks}}</p>
<form action="/post/{{ p.id }}/{{ q.id }}/upvote_post/" method="get">
<input type="submit" class="upvote" value="upvote" />
</form>
</div>
{% endblock main%}
